{% extends 'blog/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>
    <header>
        <h1>{{ post.title }}</h1>
        <p>Posted on: {{ post.date_created }}</p>
    </header>
    <main>
        <article>
            {{ post.content|safe }}
        </article>
        <a href="/">Back to Home</a>
    </main>
</body>
</html>
