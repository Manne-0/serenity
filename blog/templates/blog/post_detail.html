{% extends 'blog/base.html' %}


{% block content %}
    <header>
        <h1>{{ post.title }}</h1>
        <!-- <p>Posted on: {{ post.date_created }}</p> -->
    </header>
    <main>
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 100%; height: auto;">
        {% endif %}
        <article>
            {{ post.content|safe }}
        </article>
        <a href="/">Back to Home</a>
    </main>
{% endblock %}
