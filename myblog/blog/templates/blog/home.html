{% extends 'blog/base.html' %}

{% block title %}
My Blog
{% endblock %}

{% block content %}

            <h2>Recent Posts</h2>
            <ul>
                {% for post in posts %}
                <li>
                    <a href="{{ post.id }}/">{{ post.title }}</a>
                    <p>{{ post.date_created }}</p>
                    <p>{{ post.summary }}</p>
                </li>
                {% empty %}
                <p>No posts available.</p>
                {% endfor %}
{% endblock %}
